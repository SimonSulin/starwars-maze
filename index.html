 <html>

    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">

  <body> 
      <div class="frame">
    <div class="header">
        <div class="help">Keys: ← → ↑ ↓</div>
        <div class="diamond-count"></div>
        <div class="block diamond"></div>
    </div>
    <div class="board"></div>
    <div class="footer">
        <div class="info1"></div>
    </div>

</div>    
    <div class="icons">
        <div class="info" onclick="info()">
            <p>i</p>
        </div>
        <div class="info" onclick="Sweetaleart()" id="copy">
            <p>&copy;</p>
        </div>
        <div class="info" id="play" onclick="stopSong()"><span id="up" class="material-icons">volume_up</span></div>
        <div class="info" id="pause" onclick="playSong()"><span id="off" class="material-icons">volume_off</span>
            
            
        </div>
<script src="js/maze.js"></script>
<script src="js/sweetaleartcode.js"></script>
